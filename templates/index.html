<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Index page by Flask</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/nubra.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script language="javascript" type="text/javascript">
function LoadItaSubject(title, url) {
    $.getJSON("/subjects",
        "url=" + url + "&title=" + title,
        function(jsonData, textStatus, jqXHR) {
            sure_list = "";
            for (var i=0; i < jsonData.length; i++){
                sure_info = jsonData[i];
                s_sure_info = escape(JSON.stringify(sure_info));
                sure_list += `<div><a href=\"javascript:void(0);\" onclick=\"LoadSure(\'${s_sure_info}\');\">${sure_info.title} (${sure_info.n_resu})</a></div>`;
            }
            $("#surelist").html(sure_list);
        });
}

function LoadSure(s_sure_info) {
    sure_info = JSON.parse(unescape(s_sure_info));
    $.getJSON("/sure",
        `url=${sure_info.url_dat}&n_resu=${sure_info.n_resu}&path=${sure_info.path_dat}`,
        function(data, textStatus, jqXHR) {
            $("#sureview").html(data["url"] + `<br>${data["path"]}<br>(${data["n_resu"]})`);
        });
}
</script>

</head>

<body>

<div id="outer">
    <div id="italist" class="col-sm-2" style="overflow-x:scroll; overflow-y:scroll; white-space: nowrap">
    {% for ita in ita_list %}
      <div><a href="javascript:void(0);" onclick="LoadItaSubject('{{ ita.title}}', '{{ ita.url }}');">{{ ita.title }}</a></div>
    {% endfor %}
    </div>

    <div id="surelist" class="col-sm-4" style="overflow-x:scroll; overflow-y:scroll; white-space: nowrap">
    </div>

    <div id="sureview" class="col-sm-6" style="overflow-x:scroll; overflow-y:scroll; white-space: nowrap">
    </div>
</div>

</body>
</html>
